<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">   
    <link rel="stylesheet" href="css bootstrap/bootstrap.min.css">
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <title>Meu Portifólio</title>
</head>
<body>
    <header>
        <div>
            <input type="checkbox" class="checkbox" id="chk">

            <label class="label" for="chk">
                <img class="fas fa-moon" src="img/lua.png">
                <img class="fas fa-sun" src="img/sol.png">
                <div class="ball"></div>
            </label>
        </div>

        <div class="redeSocial">
            <a href="https://linkedin.com/in/kaique-donizeti-da-silva" target="_blank"><img id="icon" src="img/linkedin.png" alt=""></a>
            <a href="https://github.com/kaiquedonizeti" target="_blank"><img id="icon" src="img/github.png" alt=""></a>
        </div>
    </header>
<main>
    <div class="apresentacao">
        <h1>Bem vindos</h1>
        <p>"Olá, me chamo Kaique, sou designer e programador front-end estou no início de minha carreira e busco uma oportunidade para demonstrar e desenvolver minhas habilidades".</p>
    </div>

    <div class="projetos">
        <h1>Meus Projetos</h1>
        
    <div id="carrossel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrossel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carrossel" data-bs-slide-to="1" aria-current="2"></button>
            <button type="button" data-bs-target="#carrossel" data-bs-slide-to="2" aria-current="3"></button>
            <button type="button" data-bs-target="#carrossel" data-bs-slide-to="3" aria-current="4"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/agencia de viagens.png" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="img/clinica medica.png" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="img/pouada secreta.png" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="img/museu de jogos.png" alt="" class="d-block w-100">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
    <script src="javascript/modark.js"></script>
</main>
<footer>
    <p>&copy;2024 Kaique Donizeti</p>
</footer>
</body>
</html>
